---
apiVersion: v1
kind: ConfigMap
metadata:
  name: policy
  namespace: default
data:
  policy_kill_random_default.yml: |-
    config: 
      minSecondsBetweenRuns: 1
      maxSecondsBetweenRuns: 10
    nodeScenarios: []
    podScenarios:
      - name: "delete random pods in default namespace"
        match:
          - labels:
              namespace: "default"
              selector: "app=hello"
        filters:
          - randomSample:
              size: 1
        actions:
          - kill:
              probability: 0.77
              force: true    
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: powerfulseal
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: powerfulseal
    spec:
      serviceAccountName: powerfulseal
      containers:
        - name: powerfulseal
          image: store/bloomberg/powerfulseal:2.8.0
          args: 
          - autonomous
          - --inventory-kubernetes 
          - --no-cloud
          - --policy-file=/root/policy_kill_random_default.yml
          - --use-pod-delete-instead-of-ssh-kill
          volumeMounts: 
            - name: policyfile
              mountPath: /root/policy_kill_random_default.yml
              subPath: policy_kill_random_default.yml
      volumes:
        - name: policyfile
          configMap: 
            name: policy

    
